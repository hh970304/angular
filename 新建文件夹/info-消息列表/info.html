<ion-header class="info-header">

  <ion-navbar>
    <ion-icon class="icon" name="ios-arrow-back-outline"></ion-icon>
    <ion-title>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div  class="info-content">
    <ion-list class="info-list" *ngFor="let item of infolist">
      <ion-item class="info-list-item">
        <ion-avatar item-start>
          <img class="info-imgs" style="width:60px;height:60px;" src="{{item.imgsURL}}">
        </ion-avatar>
        <div class="info-left-block">
          <h2 class="info-list-left">{{item.username}}</h2>
          <p class="info-list-left">{{item.information.slice(0,10) + "..."}}</p>
        </div>
        
        <ion-icon class="info-list-icon" name="ios-mail-outline"></ion-icon>
        <span class="info-time">{{item.time}}</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
