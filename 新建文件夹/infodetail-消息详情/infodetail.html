<ion-header>

  <ion-navbar class="infodetail-header">
    <ion-icon class="icon" name="ios-arrow-back-outline"></ion-icon>
    <ion-title>杜教授</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="infodetail-content">
    <ion-list *ngFor="let item of info">
      <ion-item class="infodetail-list-item item-text-wrap {{'infodetail-list-item-' + item.usertype}}">
        <img class="infodetail-imgs" src="{{item.imgURL}}">
        <div class="trangel"></div>
        <p class="infodetail-info">{{item.information}}</p>
      </ion-item>
    </ion-list>

    <footer class="infodetail-footer">
      <ion-icon style="padding:5px 10px;padding-left:15px;" class="footer-float icon color-icon" name="ios-mic-outline"></ion-icon>
      <input style="padding-left:5px;" class="footer-float infodetail-input" placeholder="请输入聊天内容..." type="text">
      <ion-icon class="footer-float icon color-icon" name="ios-happy-outline"></ion-icon>
      <ion-icon class="footer-float icon color-icon" name="ios-add-circle-outline"></ion-icon>
    </footer>
  </div>
</ion-content>
