<ion-header>

  <ion-navbar>
    <ion-icon class="releaseinfo-icon" name="ios-arrow-back-outline"></ion-icon>
    <ion-title>发布信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="releaseinfo-content">
    <!-- input list -->
    <ion-list>
      <ion-item>
        <label class="releaseinfo-label">地区</label>
        <input class="releaseinfo-input" placeholder="请选择"/>
        <ion-icon class="releaseinfo-input-icon" name="ios-arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <label class="releaseinfo-label">来源</label>
        <input class="releaseinfo-input" value="北京" placeholder="请选择"/>
        <ion-icon class="releaseinfo-input-icon" name="ios-arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <label class="releaseinfo-label">总金额</label>
        <input class="releaseinfo-input" placeholder="请选择"/>
        <ion-icon class="releaseinfo-input-icon" name="ios-arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <label class="releaseinfo-label">转让价</label>
        <input class="releaseinfo-input" value="300万" placeholder="请选择"/>
        <ion-icon class="releaseinfo-input-icon" name="ios-arrow-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>

    <p class="releaseinfo-p">内容描述</p>

    <!-- textarea -->
    <textarea class="releaseinfo-textarea" id="" placeholder="请输入内容..." ></textarea>
    
    <ion-list class="releaseinfo-textarea-list">
      <ion-item>
          <ion-icon class="releaseinfo-textarea-icon" name="ios-mic-outline"></ion-icon>
          <ion-icon style="padding-left:20px;" class="releaseinfo-textarea-icon" name="md-images"></ion-icon>
      </ion-item>
    </ion-list>

    <!-- upload -->
    <ion-list class="releaseinfo-upload-list">
      <ion-item>
          <label class="releaseinfo-label">清单上传</label>
          <input class="releaseinfo-upload-input" disabled placeholder="仅限于PC端上传"/>
          <ion-icon class="releaseinfo-upload-icon" name="ios-arrow-forward-outline"></ion-icon>
        </ion-item>
    </ion-list>

    <!-- button -->
    <button class="releaseinfo-button" ion-button>确认发布</button>
  </div>
</ion-content>
